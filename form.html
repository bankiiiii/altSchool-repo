<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AltSchool Application Form</title>

</head>

<body>

    <!-- Global Navigation -->

    <nav>

        <ul>

            <li><a href="index.html">Home</a></li>

            <li><a href="form.html">Application Form</a></li>

        </ul>

    </nav>

 

    <h1>AltSchool Application</h1>

 

    <h3>Already an AltSchooler?  <span>Sign In</span> </h3>

 

    <form action="#" method="post">

       

            <h3>Signup</h3>

 

            <p>Take the next steps to apply at AltSchool Africa</p>

 

            <label for="first-name">First Name:</label>

            <input type="text" id="first-name" name="first-name" required><br>

 

            <label for="last-name">Last Name:</label>

            <input type="text" id="last-name" name="last-name" required><br>

 

            <label for="gender">Gender:</label>

            <select id="gender" name="gender" required>

              <option value="male">Male</option>

              <option value="female">Female</option>

              <option value="other">Other</option>

          </select> <br>

 

          <label for="dob">Date of Birth:</label>

            <input type="date" id="dob" name="dob" required><br>

 

            <label for="email">Email:</label>

            <input type="email" id="email" name="email" required><br>

 

            <label for="phone">Phone Number:</label>

            <input type="tel" id="phone" name="phone" required><br>

 

            <label for="country">country:</label>

            <select name="country" id="country" required>

              <option value="Nigeria">Nigeria</option>

              <option value="Kenya">Kenya</option>

              <option value="Ghana">Ghana</option>

              <option value="Togo">Togo</option>

            </select> <br>

 

            <label for="state">State/City of Residence:</label>

            <input type="text" id="state" name="state" required><br>

 

           

            <label for="news">How did you hear about us?</label>

            <select name="news" id="news" required>

              <option value="LinkedIn">LinkedIn</option>

              <option value="Youtube">Youtube</option>

              <option value="Friend">Friend</option>

              <option value="WhatsApp">WhatsApp</option>

              <option value="Instagram">Instagram</option>

              <option value="Bill Board">Bill Board</option>

              <option value="Sales Officer">Sales Officer</option>

              <option value="others ">others</option>

            </select> <br>

 

           

              <label for="password">Password</label>

              <input type="password" id="password" placeholder="Enter password  &#128065;">

             

 

              <br>

 

         

     

         

              <label for="confirm-password">Confirm Password</label>

              <input type="password" id="confirm-password" placeholder="Enter password again &#128065;" >

             

 

              <br>

 

              <p> By clicking continue, I agree to  Terms of Use and acknowledge that I have read the Privacy Policy. </p>

         

       

       

       

 

        <button> Submit &#10132; </button>

    </form>

 

</body>

</html>
