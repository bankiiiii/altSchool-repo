<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body>




    <div class="signup-container">
        <h1 class="signup-title">Signup</h1>
        <p class="signup-subtitle">Take the next steps to apply at AltSchool Africa</p>

        <form class="signup-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input class="input-field-color" type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input class="input-field-color" type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="input-field-color" id="gender" name="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input class="input-field-color" type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="input-field-color" type="email" id="email" name="email" placeholder="Enter email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input class="input-field-color" type="tel" id="phone" name="phone" placeholder="08154387000" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select class="input-field-color" id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Togo">Togo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="residence">State/City of Residence</label>
                <input class="input-field-color" type="text" id="residence" name="residence" placeholder="Enter your state of residence" required>
            </div>

            
                <label for="referral">How did you hear about us?</label>
                <select class="full-width-dropdown" id="referral" name="referral" required>
                    <option value="" disabled selected>Select channel</option>
                    <option value="LinkedIn">LinkedIn</option>
                    <option value="Youtube">Youtube</option>
                    <option value="Friend">Friend</option>
                    <option value="WhatsApp">WhatsApp</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Bill Board">Bill Board</option>
                    <option value="Sales Officer">Sales Officer</option>
                    <option value="others">Others</option>
                    
                </select>
            

            <div class="form-group">
                <label for="password">Password</label>
                <input class="input-field-color" class="input-field-color" type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input class="input-field-color" type="password" id="confirm-password" name="confirm-password" placeholder="Enter password again" required>
            </div>

            <p class="signup-agreement">
                By clicking continue, I agree to the <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.
            </p>

            <button type="submit" class="signup-button">Submit &#10132; </button>
            <a href="index.html" style="margin-left: 45%; margin-top: 45px">Home</a>
        </form>
    </div>

</body>
</html>
